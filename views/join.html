<!DOCTYPE html>
<html lang="ko">
<!-- 코드언어 표시 == 웹 표준지침 준수 -->

<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<style>
		@import url("join.css");
	</style>
	<!-- 자바스크립트(유효성검사 해당) -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!------ Include the above in your HEAD tag ---------->
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<!--로그인-->
								<form id="login-form" action="login.html" method="post" role="form"
									style="display: block;">
									<!--이메일-->
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control"
											placeholder="Email" value="">
										<div class="msg_email">
											<span class="msg_email" style='color:black'></span>
										</div>
									</div>
									<!--비밀번호-->
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2"
											class="form-control" placeholder="Password">
										<div class="msg_password">
											<span class="msg_password" style='color:black'></span>
										</div>
									</div>
									<!--아이디 기억-->
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<!-- 로그인 버튼-->
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input href="join_check.html" type="submit" name="login-submit"
													id="login-submit" tabindex="4" class="form-control btn btn-login"
													value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<!--비밀번호 찾기-->
													<a href="https://phpoll.com/recover" tabindex="5"
														class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>


								<!--회원가입-->
								<form id="register-form" action="https://phpoll.com/register/process" method="post"
									role="form" style="display: none;">
									<!--이름-->
									<div class="form-group">
										<input type="text" name="r_name" id="r_name" tabindex="1" class="form-control"
											placeholder="Name" value="">
										<div class="msg_r_name">
											<span class="msg_r_name" style='color:black'></span>
										</div>
									</div>
									<!--이메일-->
									<div class="form-group">
										<div class ="in-line">
										<input type="email" name="r_email" id="r_email" tabindex="1"
											class="form-control" placeholder="Email" value="">
										<!--이메일 중복확인-->
											<input type="button" id="email_check" name="check" value="중복확인" onclick="showEvent()"></div>
											<script>
												function showEvent() {
													alert("사용가능한 이메일입니다.");
												}
											</script>
										<div class="msg_r_email" id="msg_r_email">
											<span class="msg_r_email" style='color:black'></span>
										</div>
									</div>
									<!--비밀번호-->
									<div class="form-group">
										<input type="password" name="r_password" id="r_password" tabindex="2"
											class="form-control" placeholder="Password">
										<div class="msg_r_password">
											<span class="msg_r_password" style='color:black'></span>
										</div>
									</div>
									<!--비밀번호 확인-->
									<div class="form-group">
										<input type="password" name="r_confirm-password" id="r_confirm-password"
											tabindex="2" class="form-control" placeholder="Confirm Password">
										<div class="msg_r_confirm-password">
											<span class="msg_r_confirm-password" style='color:black'></span>
										</div>
									</div>
									<!--전화번호-->
									<div class="form-group">
										<input type="text" name="r_phone" id="r_phone" tabindex="2" class="form-control"
											placeholder="Phone">
										<div class="msg_r_phone">
											<span class="msg_r_phone" style='color:black'></span>
										</div>
									</div>
									<!-- <div calss="form-group">
										<input type ="checkbox" name="r_consent" id="r_consent">
										<span class="checkbox" style='color:black'>이용약관, 개인정보 수집 및 이용, \n 위치정보 이용약관(선택), 프로모션 정보 수신(선택)에 모두 동의합니다.</span>
									</div> -->
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit"
													tabindex="4" class="form-control btn btn-register"
													value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="jQuery.js"></script>
	<script type="text/javascript" src="C:\Users\0206c\OneDrive\바탕 화면\Project_Git\drdr-react\html\join.js"></script>
</body>

</html>
