<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--회원가입-->
  <form id="register-form" action="http://49.50.174.207:5000/auth/signup" method="post">
    <!--이름-->
      <input type="text" name="name" id="rr_name" tabindex="1" class="form-control" placeholder="이름" value="">
      <div class="msg_r_name">
        <span class="msg_r_name" style='color:black'></span>
      </div>
    </div>

    <!--이메일-->
      <div class="in-line">
        <input type="email" name="email" id="r_email" tabindex="1" class="form-control" placeholder="이메일" value="">
        <!--이메일 중복확인-->
        <input type="button" id="email_check" name="check" value="중복확인" onclick="showEvent()">
      </div>
      <script>
        function showEvent() {
          alert("사용가능한 이메일입니다.");
        }
      </script>
      <div class="msg_r_email" id="msg_r_email">
        <span class="msg_r_email" style='color:black'></span>
      </div>
    </div>
    <!--비밀번호-->
      <input type="text" name="pwd" id="r_password" tabindex="2" class="form-control" placeholder="비밀번호">
      <div class="msg_r_password">
        <span class="msg_r_password" style='color:black'></span>
      </div>
    </div>
    <!--비밀번호 확인-->
      <input type="text" name="r_confirm-password" id="r_confirm-password" tabindex="2" class="form-control"
        placeholder="비밀번호 확인">
      <div class="msg_r_confirm-password">
        <span class="msg_r_confirm-password" style='color:black'></span>
      </div>
    </div>
<!--전화번호-->
  <input type="text" name="tel" id="r_phone" tabindex="2" class="form-control"
    placeholder="전화번호">
  <div class="msg_r_phone">
    <span class="msg_r_phone" style='color:black'></span>
  </div>
</div>

      <input type="submit" name="register-submit" id="register-submit"
        tabindex="4" class="form-control btn btn-register"
        value="회원가입">
    </div>
  </div>
</div>
</form>
    <script type="text/javascript" src="../public/js/join.js"></script>
</body>

</html>
